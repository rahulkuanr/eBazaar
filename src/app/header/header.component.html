<nav class="nav">
    <h1 *ngIf="menuType==='default'"><a routerLink="/">eBazaar</a></h1>
    <h1 id="seller-logo" *ngIf="menuType==='seller'"><a (click)="navigateToSellerLogin()">eBazaar Seller</a></h1>
    <div *ngIf="menuType==='default'" class="search-box">
        <input type="text" name="" id="" placeholder="Search eBazaar" />
        <button><span class="material-symbols-outlined">
                search
            </span></button>
    </div>
    <div id="login-menu" (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()">
        <div class="dropdown">
            <button *ngIf="menuType==='default'" class="dropbtn">Hello, sign in</button>
            <button *ngIf="menuType==='seller'" class="dropbtn">Seller {{ sellerName | titlecase}}</button>
            <div class="dropdown-content" #dropdownContent>
                <ng-container *ngIf="menuType==='default'" >
                    <a href="#">Sign in</a>
                    <a (click)="navigateToSellerLogin()">Go to eBazaar Seller</a>
                    <a href="#">Cart(0)</a>
                    <a href="#">Logout</a>
                </ng-container>
                <ng-container *ngIf="menuType==='seller'">
                    <a (click)="navigateToSellerLogin()">Products List</a>
                    <a (click)="navigateToAddProduct()">Add Product</a>
                    <a routerLink="/" (click)="hideDropdown()">Go to eBazaar</a>
                    <a (click)="sellerLogout()">Logout</a>
                </ng-container>
            </div>
        </div>
    </div>
</nav>
